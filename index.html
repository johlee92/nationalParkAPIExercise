<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks in a State</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>National Parks in the Region</h1>
        <form id="js-form">
            <label for="search-states">State(s): </label>
            <input type="text" name="search-states" id="search-states" required>

            <label for="search-numbers"># of Results (10 Max): </label>
            <input type="text" name="search-numbers" id="search-numbers" value="10">

            <input type="submit" value="Go!">
        </form>
        <p id="js-error-message"></p>
        <section class="search-results hidden">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
